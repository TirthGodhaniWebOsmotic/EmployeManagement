<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const form = document.getElementById('employeeForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/employee', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                alert('Employee created successfully!');
                console.log(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                alert('Error creating employee: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Create Employee</h1>
    <form id="employeeForm" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="MANAGER">Manager</option>
            <option value="TEAM_LEADER">Team Leader</option>
            <option value="DEVELOPER">Developer</option>
        </select><br><br>

        <label for="companyId">Company ID (optional):</label>
        <input type="text" id="companyId" name="companyId"><br><br>

        <label for="isVerified">Is Verified:</label>
        <input type="checkbox" id="isVerified" name="isVerified" value="true"><br><br>

        <label for="employee_profile">Employee Profile:</label>
        <input type="file" id="employee_profile" name="employee_profile"><br><br>

        <input type="submit" value="Create Employee">
    </form>
</body>
</html>
